<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <title>Recipe Finder</title>
   </head>
   <body>
      <!-- so forms are cool, i never use them though unless i want validation on my inputs -->

      <div class="recipes" id="recipes"></div>

      <h1>add a recipe</h1>
      <div class="add-recipe">
         <label for="">Owner</label>
         <select id="usersSelect"> </select>
         <!-- this is going to be populated by an api call to get all users -->
         <br />
         <label for="">Name</label>
         <input type="text" id="recipeName" />
         <br />
         <label for="">Description</label>
         <input type="text" id="recipeDescription" />
         <br />
         <button class="add-recipe-button" id="addRecipeButton">add recipe</button>
      </div>
      <script src="scripts.js"></script>
   </body>
</html>
